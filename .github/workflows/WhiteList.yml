name: 'WhiteList BlackList'

on:
  schedule:
    - cron: '0 16 * * 4' # UTC
  workflow_dispatch:

jobs:
  run_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencc-python-reimplemented aiohttp tqdm urllib3
          mkdir -p ~/.ssh
          echo -e "${{ secrets.USER_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          
      - name: Run Python script
        run: |
          git clone git@github.com:wudongdefeng/tv.git tv
          cd tv
          python stream_checker.py
          git config --local user.email "actions@github.com"
          git config --local user.name "github_actions[bot]"
          #git add ./assets/whitelist-blacklist/*
          git add .
          git commit -m "黑白名单 AutoUpdate $(date +'%Y%m%d')"
          git push
