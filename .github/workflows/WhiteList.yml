name: 'WhiteList BlackList'

on:
  schedule:
    - cron: '0 16 * * *' # UTC
  workflow_dispatch:
  repository_dispatch:
    types: whitelist

jobs:
  run_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencc-python-reimplemented aiohttp tqdm urllib3
          mkdir -p ~/.ssh
          echo -e "${{ secrets.USER_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com > ~/.ssh/known_hosts
          
      - name: Run Python script
        run: |
          git clone git@github.com:wudongdefeng/tv.git tv
          cd tv
          python stream_checker.py
          #python blacklist.py
          #rm -rf results*.*
          #rm ./assets/whitelist-blacklist/blacklist_auto.txt
          #sed -i "1,2!d" ./assets/whitelist-blacklist/whitelist*.txt          
          #wget -O ./assets/whitelist-blacklist/blacklist_auto.txt https://github.com/wudongdefeng/tvdaima/raw/refs/heads/master/live_valid.txt
          #python main.py
          git config --local user.email "actions@github.com"
          git config --local user.name "github_actions[bot]"
          #git add ./assets/whitelist-blacklist/*
          git add .
          git commit -m "AutoUpdate $(date +'%Y%m%d')"
          git push
          cd ..
          git clone git@github.com:wudongdefeng/groceries.git ad
          cd ad
          git init
          cp ../tv/result.txt collect_tv.txt          
          git config user.name "一支穿云箭"
          git config user.email "action@github.com"
          git add .
          git commit -m "$(date "+%Y-%m-%d %H:%M")~千军万马来相见！" -a
          git push -u origin main
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3     
