name: anti-AD mod

on:
  workflow_dispatch:
  schedule:
    - cron: "30 1,9 * * *"
  watch:
    types: started

 
env:
  REPO_URL: https://github.com/privacy-protection-tools/anti-AD.git
  REPO_BRANCH: adlist-maker
  DIY_P1_SH: diy.sh
  TZ: Asia/Shanghai
 
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@main
     
    - name: Clone source code 
      run: |
        mkdir -p ~/.ssh
        echo -e "${{ secrets.USER_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com > ~/.ssh/known_hosts
        git clone $REPO_URL -b $REPO_BRANCH anti-AD
        git clone git@github.com:wudongdefeng/groceries.git ad
        curl -O https://raw.githubusercontent.com/dancing-wind/ownadblock/master/diy.sh  
    - name: Load custom configuration
      run: |
        sudo timedatectl set-timezone "$TZ"
        mkdir -p my
        chmod +x $DIY_P1_SH
        [ -e $DIY_P1_SH ] && mv $DIY_P1_SH anti-AD/scripts/
 
    - name: Run mod.sh 
      run: |
        sudo ./anti-AD/scripts/diy.sh
        
 
    - name: Push
      run: |
        cd ad
        mv -f ./anti-AD/anti-ad-easylist.txt ./ad.txt                
        git init
        git config user.name "一支穿云箭"
        git config user.email "action@github.com"
        git add .
        git commit -m "$(date "+%Y-%m-%d %H:%M")~千军万马来相见！" -a
        ${{ secrets.aam }}
        
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
