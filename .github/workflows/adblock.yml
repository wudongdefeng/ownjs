name: aliyun推送 

on:
  workflow_dispatch:
  schedule:
    - cron: "30 1,9 * * *"
  watch:
    types: started

jobs:
  build:

    runs-on: ubuntu-latest
    

    steps:
    - uses: actions/checkout@main
      
    - name: time GMT+8 北京时间
      run: |
        sudo timedatectl set-timezone 'Asia/Shanghai' 
     
    - name: Clone source code 克隆源码
      run: |
        mkdir -p ~/.ssh
        echo -e "${{ secrets.USER_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com > ~/.ssh/known_hosts
        
        git clone git@github.com:wudongdefeng/anti-AD.git ~/anti-AD    
        git clone git@github.com:dancing-wind/ownadblock.git ~/ad
        git clone https://codeberg.org/wudongdefeng/adblock.git ~/codeberg
        #git clone https://gitlab.com/wudongdefeng/ownadblock.git ~/gitlab
    - name: init codeberg 提交文件
      run: |
        cd ~/codeberg
        echo "https://wudongdefeng:${{ secrets.codeberg }}@codeberg.org">~/.git-credentials
        touch README.md
        git init
        git checkout -b main
        git add README.md
        git commit -m "first commit"
        git remote add origin https://codeberg.org/wudongdefeng/adblock.git
        git push -u origin main        
    - name: Run diy.sh 开始定制
      run: |
        
        cd ~/ad
        chmod +x diy.sh
        cp -r scripts ~/anti-AD
        cp -r diy.sh ~/anti-AD/diy.sh
        cp -r writerFormat.class.php ~/anti-AD/scripts/lib/writerFormat.class.php
        sudo ~/anti-AD/diy.sh

    - name: copy some list files 复制文件
      run: |
        echo "https://wudongdefeng:${{ secrets.codeberg }}@codeberg.org">~/.git-credentials
        cp ~/anti-AD/anti-ad-easylist.txt ~/codeberg/ad.txt
        #cp ~/anti-AD/anti-ad-easylist.txt ~/gitlab/ad.txt    
    
        
    - name: Commit files 提交文件
      run: |
        cd ~/codeberg        
        awk '!a[$0]++' ad.txt
        git config --global credential.helper store
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "空投已送达" -a
        git push -u origin main
        rm ~/.git-credentials
